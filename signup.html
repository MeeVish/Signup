<!DOCTYPE html>
<html>
<head>
  <title>Signup Page | Home</title>
  <meta charset="utf-8" name="description" content="Layout exercise for Thinkful's front end web development course">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"> -->

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <img class='logo' src="images/logo.png" alt="AnalogSea logo">
    <form class="signup" action=/signup" accept-charset="UTF-8" method="post">
      <legend> Sign up </legend>
      <label for "email" class="label"> Email </label>
      <input type="email" placeholder="foo@bar.com" name="name" id="name" required />
      <label for "password" class="label"> Password </label>
      <input type="text" placeholder ="1234passw0rd" name="password" id= "password" required/>
      <button type="submit"><label> Signup</label></button>
    </form>
    <div class="footer">
      <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
</body>
</html>
